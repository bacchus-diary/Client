
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Photo</ion-title>
</ion-navbar>


<ion-content padding class="photo">

  <h3>Getting Photo</h3>
  <p>
    <button primary (click)="takePhoto(true)">Take photo</button>
  </p>
  <div *ngIf="photoUrl">
    <img [src]="photoUrl" width="200" height="200" />
  </div>
</ion-content>
