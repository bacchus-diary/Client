<ion-navbar *navbar>
    <ion-buttons left>
        <button danger (click)="cancel()">
            <span primary showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Share on Facebook</ion-title>
    <ion-buttons end class="ng-animate" *ngIf="message.length > 0">
        <button favorite (click)="submit()">
            <ion-icon name="checkmark"></ion-icon>OK
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content class="publish">
    <ion-item class="message">
        <ion-textarea elastic placeholder="Your comments ..." [(ngModel)]="message"></ion-textarea>
    </ion-item>
    <ion-slides zoom>
        <ion-slide *ngFor="#photo of photos">
            <img [src]="photo" />
        </ion-slide>
    </ion-slides>
</ion-content>
