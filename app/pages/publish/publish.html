<ion-navbar *navbar>
    <ion-title>Share</ion-title>
    <ion-buttons start>
        <button (click)="dismiss()">
            <span primary showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content class="publish">
    <div class="message">
        <ion-textarea [(ngModel)]="message"></ion-textarea>
    </div>
    <div class="buttons">
        <button danger (click)="dismiss(false)">Cancel</button>
        <button (click)="dismiss(true)">Ok</button>
    </div>
</ion-content>
