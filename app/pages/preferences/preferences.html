<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Preferences</ion-title>
</ion-navbar>

<ion-content padding class="preferences">
    <ion-list>
        <ion-item-header>Social Connection</ion-item-header>
        <ion-item>
            <ion-toggle [(ngModel)]="facebook"></ion-toggle>
            <ion-label>Facebook</ion-label>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item-header>Photo</ion-item-header>
        <ion-item>
            <ion-toggle [(ngModel)]="alwaysTake"></ion-toggle>
            <ion-label>Always TAKE</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
