<ion-navbar *navbar class="reports_list">
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-item class="search-box">
        <ion-icon item-left name="search"></ion-icon>
        <ion-input type="text" placeholder="Search" [(ngModel)]="searchText" (input)="search()"></ion-input>
        <ion-icon item-right name="close-circle" *ngIf="isSearchMode" (click)="clearSearch()"></ion-icon>
    </ion-item>
    <ion-buttons end>
        <button favorite (click)="addNew()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content class="reports_list">

    <div class="spinner" *ngIf="isLoading">
        <ion-spinner></ion-spinner>
    </div>
    <div class="ng-animate empty" *ngIf="isEmpty">
        <button favorite large round (click)="addNew()" *ngIf="!isSearchMode">
            Add first journal now !
        </button>
        <button light large clear *ngIf="isSearchMode">
            No matches
        </button>
    </div>

    <ion-refresher (refresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <button ion-item class="item" *ngFor="#item of reports" (click)="goReport(item)">
            <ion-thumbnail item-left>
                <ion-img [src]="item.leaves[0].photo.reduced.thumbnail.url" *ngIf="item.leaves[0].photo.reduced.thumbnail.url"></ion-img>
            </ion-thumbnail>
            <fathens-rating [value]="item.rating"></fathens-rating>
            <p class="item-comment">{{ item.comment }}</p>
            <h3 class="item-desc">{{ item.leaves[0].description }}</h3>
        </button>
    </ion-list>
    <ion-infinite-scroll (infinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
