<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Journal</ion-title>
</ion-navbar>

<ion-content padding class="reports_list">
    <ion-refresher (refresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="#item of reports" (click)="goReport(item)">
            <ion-thumbnail item-left>
                <img [src]="item.leaves[0].photo.original.url" />
            </ion-thumbnail>
            <fathens-rating [value]="item.rating"></fathens-rating>
            <p class="item-comment long">{{ item.comment }}</p>
            <h3 class="item-desc long">{{ item.leaves[0].description }}</h3>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (infinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
