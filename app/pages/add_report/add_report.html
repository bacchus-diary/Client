<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add New</ion-title>
    <ion-buttons end>
        <button danger (click)="submit()">
            <ion-icon name="checkmark"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content class="add_report">
    <fathens-rating [value]="report.rating" (changed)="report.rating = $event"></fathens-rating>
    <ion-item>
        <ion-textarea elastic placeholder="Your impressions ..." [(ngModel)]="report.comment"></ion-textarea>
    </ion-item>
    <fathens-suggestions [report]="report" [reloadEvent]="updateLeaves"></fathens-suggestions>
    <fathens-showcase [reportId]="report.id()" [leaves]="report.leaves" (update)="updateLeaves.emit(null)" [confirmDelete]="false"></fathens-showcase>
</ion-content>
